<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>اللوحة الرئيسية</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f6f9;
    }

    /* Slider */
    .carousel-item {
      text-align: center;
      /* background-color: #f8f9fa;
      padding: 15px; */
    }

    .carousel-inner {
      display: flex;
      justify-content: center;
    }

    .carousel-item img {
      width: 85%; /* عرض الإعلان حوالي 3/4 من الصفحة */
      max-height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    /* navbar top start */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      color: black;
    }

    .navbar .left-icons, .navbar .right-icon {
      display: flex;
      align-items: center;
    }

    .navbar .icon {
      margin: 0 10px;
      font-size: 24px;
      cursor: pointer;
      color: black;
      background-color: silver;
      border-radius: 50%;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 40px;
      width: 40px;
    }

    .navbar .icon:hover {
      color: #ff5722;
    }

    .navbar .user-profile {
      display: flex;
      align-items: center;
      cursor: pointer;
      position: relative;
      font-size: 32px;            
      color: black;
    }

    .navbar .user-profile .icon {
      margin: 0;
    }

    .popup-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      width: 150px;
    }

    .popup-menu.active {
      display: block;
    }

    .popup-menu button {
      display: block;
      width: 100%;
      padding: 10px;
      border: none;
      background: none;
      text-align: left;
      font-size: 14px;
      cursor: pointer;
    }

    .popup-menu button:hover {
      background-color: #f8f8f8;
    }

    .popup-menu .logout-btn {
      color: #fff;
      background-color: #d9534f;
      border-radius: 0 0 5px 5px;
    }

    .popup-menu .logout-btn:hover {
      background-color: #c9302c;
    }
    /* navbar top end */
    .dashboard-container {
      padding: 20px;
      margin-bottom: 20%;
    }
    .circle-card {
      border: 1px solid #ddd;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      background-color: #fff;
    }
    .circle-card h5 {
      font-size: 18px;
      font-weight: bold;
    }
    .circle-card p {
      font-size: 14px;
    }
    /* navbar bottom start */
    .bottom-navbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: #fff;
      padding: 10px 0;
      box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .bottom-navbar .icon {
      font-size: 24px;
      cursor: pointer;
      color: black;
    }

    .bottom-navbar .icon:hover {
      color: #ff5722;
    }

    .bottom-navbar .label {
      font-size: 12px;
      text-align: center;
    }
    /* navbar bottom end */
  </style>
</head>
<body>


  <!-- navbar top start -->
  <div class="navbar">
    <div class="left-icons">
        <span class="icon" title="Icon 1"><i class="bi bi-bell-fill"></i></span>
        <span class="icon" title="Icon 2"><i class="bi bi-fire"></i></span>
    </div>
    <div class="right-icon user-profile" title="User Profile">
      <i class="bi bi-person-circle"></i>
        <div class="popup-menu" id="popup-menu">
            <button>Profile</button>
            <button>Settings</button>
            <button class="btn btn-danger logout-btn" id="logout-btn">تسجيل الخروج</button>
        </div>
    </div>
  </div>
  <!-- navbar top end -->

  <div class="container dashboard-container">
    <!-- <h2 class="text-center mb-4">اللوحة الرئيسية</h2> -->
    <!-- <button class="btn btn-primary mb-4" onclick="window.location.href='create-circle.html'">إنشاء جمعية جديدة</button> -->
    <div id="circle-list">
      <!-- سيتم عرض الجمعيات هنا -->
    </div>
  </div>

  <!-- navbar bottom start -->
  <div class="bottom-navbar">
    <div class="icon" onclick="window.location.href='./dashboard.html'">
      <i class="bi bi-house-door-fill"></i>
      <div class="label">الرئيسية</div>
    </div>
    <div class="icon" onclick="window.location.href='./circle-list.html'">
      <i class="bi bi-person-fill"></i>
      <div class="label">جمعياتي</div>
    </div>
    <div class="icon" onclick="window.location.href='create-circle.html'">
      <i class="bi bi-card-checklist"></i>
      <div class="label" >اشتراك</div>
    </div>
    <div class="icon">
      <i class="bi bi-credit-card-fill"></i>
      <div class="label">كارتي</div>
    </div>
    <div class="icon">
      <i class="bi bi-file-earmark-check-fill"></i>
      <div class="label">المدفوعات</div>
    </div>
  </div>
  <!-- navbar bottom end -->
  <script src="dashboard.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script>
        const userProfile = document.querySelector('.user-profile');
        const popupMenu = document.querySelector('#popup-menu');

        userProfile.addEventListener('click', () => {
            popupMenu.classList.toggle('active');
        });

        document.addEventListener('click', (event) => {
            if (!userProfile.contains(event.target)) {
                popupMenu.classList.remove('active');
            }
        });
  </script>
</body>
</html>
