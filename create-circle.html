<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إنشاء جمعية جديدة</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h2 class="text-center mb-4">إنشاء جمعية جديدة</h2>
    <form id="new-circle-form">
      <div class="form-group">
        <label for="new-circle-name">اسم الجمعية</label>
        <input type="text" class="form-control" id="new-circle-name" required>
      </div>
      <div class="form-group">
        <label for="new-circle-members">عدد الأعضاء</label>
        <input type="number" class="form-control" id="new-circle-members" required>
      </div>
      <div class="form-group">
        <label for="new-circle-amount">المبلغ لكل عضو (جنيه)</label>
        <input type="number" class="form-control" id="new-circle-amount" required>
      </div>
      <div class="form-group">
        <label for="new-circle-duration">مدة الجمعية (بالشهور)</label>
        <input type="number" class="form-control" id="new-circle-duration" required>
      </div>
      <button type="submit" class="btn btn-success btn-block">إنشاء الجمعية</button>
    </form>
  </div>

  <script src="create-circle.js"></script>
</body>
</html>
